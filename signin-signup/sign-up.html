<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GameTask</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <figure class="grid">
                <img src="images/gt.png" class="logo" alt="">
            </figure>
            <span class="conta grid">Insira seus dados para criar uma conta.</span>

            <di class="grid">
                <div class="form__group field">
                    <input type="email" class="form__input" placeholder="E-mail" name="email" id='txtEmail' required />
                    <label for="email" class="form__label">
                        <img src="images/icons/person.svg" class="icon" alt="">
                        <span>E-mail</span>
                    </label>
                </div>

                <div class="form__group field">
                    <input type="password" class="form__input" placeholder="Senha" name="senha" id='txtSenha' required />
                    <label for="senha" class="form__label">
                        <img src="images/icons/lock.svg" class="icon" alt="">
                        <span>Senha</span>
                    </label>
                </div>
                <div class="form__group field">
                    <input type="password" class="form__input" placeholder="Confirmar Senha" name="senha" id='txtConfSenha' required />
                    <label for="senha" class="form__label">
                        <img src="images/icons/lock.svg" class="icon" alt="">
                        <span>Confirmar Senha</span>
                    </label>
                </div>
            </di>

            <div class="flex">
                <button class=" btn btn-login">
                    <img src="images/icons/log-in.svg" class="icon" alt="">
                    <span>Cadastrar</span>
                </button>

                <button class="btn btn-signup">
                    <span>JÃ¡ possui uma conta? <span class="text-und">Entre!</span></span>
                </button>
            </div>
            <div class="">
                <span class="conta grid">Ou se cadastrar com: </span>
            </div>

            <div class="flex">
                <button class=" btn btn-facebook">
                    <img src="images/icons/facebook.svg" class="icon" alt="">
                    <span>Facebook</span>
                </button>

                <button class=" btn btn-google">
                    <img src="images/icons/google.svg" class="icon" alt="">
                    <span>Google</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
